                <thead class="tableHeader">
                    <tr class="slds-line-height_reset">
                        <th class="slds-text-align_center headerBackground" scope="col">
                            <div class="slds-truncate" title="Position">Position</div>

                        <th class="slds-text-align_center headerBackground" scope="col">

                        </th>
                        <th class="slds-text-align_center headerBackground" scope="col">
                            <div class="slds-truncate" title="Action">Action</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={applications} for:item="application" for:index="index">
                        <tr key={application.Id} class="slds-hint-parent">
                            <th data-label="Position" scope="row" class="slds-text-align_center">
                                <div class="" title={application.applicationPosition}>
                                    {application.applicationPosition}
                                </div>
                            </th>
                            <td class="slds-text-align_center" data-label="Application Name">
                                <div class="" title={application.applicationName}>
                                    {application.applicationName}</div>
                            </td>
                            <td class="slds-text-align_center" data-label="Status">
                                <div style={application.cssproperty} title={application.applicationStatus}>
                                    {application.applicationStatus}</div>
                            </td>
                            <td class="slds-text-align_center" data-label="Due Date">
                                <div class="" title="Created Date">{application.createdDate}</div>
                            </td>
                            <td class="slds-text-align_center" data-label="Action">
                                <template if:true={application.applicationCompleted}>
                                    <div class="slds-truncate" title="View">
                                        <!-- <lightning-button label="View" slot="actions" value={index} variant="brand"
                                            onclick={goToApplication}></lightning-button> -->
                                        <button class="slds-button slds-button_brand slds-button_stretch" value={index}
                                            onclick={goToApplication}>View</button>
                                    </div>
                                </template>
                                <template if:true={application.isPreQualification}>
                                    <div class="slds-truncate" title="Start">
                                        <!-- <lightning-button label="Start" slot="actions" value={index} variant="brand"
                                            onclick={startApplication}></lightning-button> -->
                                        <button class="slds-button slds-button_brand slds-button_stretch" value={index}
                                            onclick={startApplication}>Start</button>
                                    </div>
                                </template>
                                <template if:true={application.isResumeURL}>
                                    <div class="slds-truncate" title="Resume">
                                        <!-- <lightning-button label="Resume" slot="actions" value={index} variant="brand"
                                            onclick={resumeApplication}></lightning-button> -->
                                        <button class="slds-button slds-button_brand slds-button_stretch" value={index}
                                            onclick={resumeApplication}>Resume</button>
                                    </div>
                                </template>
                            </td>
                        </tr>
                    </template>
                </tbody>

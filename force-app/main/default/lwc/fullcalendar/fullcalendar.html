<template>
   <div style="margin: 2% 12%; padding: 2%;" id="calendar" lwc:dom="manual" class="slds-card fullcalendarjs"></div>
   <!-- <c-ps-calender-popup selected-item={url_param}></c-ps-calender-popup> -->

   <template if:true={isModalOpen} data-id='modalOpen'>
      <!-- Modal/Popup Box LWC starts here -->
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
         aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
               <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                  onclick={closeModal}>
                  <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                  </lightning-icon>
                  <span class="slds-assistive-text">Close</span>
               </button>
               <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalData.title}</h2>

            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
               Please confirm the below details before registration.
               <p class="">Exam Time:&nbsp;<b>
                     <lightning-formatted-date-time data-id={eventId} value={sendData} year="numeric" month="short"
                        day="numeric" hour="2-digit" minute="2-digit" time-zone="UTC" hour12="false">
                     </lightning-formatted-date-time>
                  </b></p>
               <p class="">City:&nbsp;<b>MTX City</b></p>
               <ul>
                  <li>
                     <p>Instructions:</p>
                  </li>
                  <li>
                     <ul class="slds-is-nested slds-list_dotted">
                        <li> Candidate MUST arrive at the report time for check-in. Those that arrive once the check in
                           process
                           has concluded will be turned away and must reschedule. </li>
                        <li>Candidate MUST present for review a valid government picture identification.</li>
                        <li> Mobile devices MUST be turned off during testing</li>
                        <li>If for any reason you leave during the testing, your testing will conclude, and you will
                           have to
                           reschedule</li>
                     </ul>
                  </li>

               </ul><br />
               <template if:true={isWritten}>
                  <ul>
                     <li>
                        <p>Testing Components:</p>
                     </li>
                     <li>
                        <ul class="slds-is-nested slds-list_dotted">
                           <li>Video-based human relations test</li>
                           <li>Reading ability test</li>
                           <li>Written language ability test</li>
                        </ul>
                     </li>

                  </ul><br />
               </template>



               <p>*Testing takes approximately 2 hours 30 minutes. Upon receipt of test scores from NTN, the City and County of
                  MTX will notify candidates of thier pass/fail status on this test component.</p>
            </div>

            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
               <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
               <button class="slds-button slds-button_brand" onclick={handleClick} data-date={sendData}
                  data-id={eventId} title="Submit">Register</button>
               <button class="slds-button slds-button_brand">Directions</button>
               <button class="slds-button slds-button_brand">Add Event to Calendar</button>
            </footer>
         </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
   </template>
</template>
